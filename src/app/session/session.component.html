<section>
  <mat-card id="currently-listening">
    <mat-card-title>NOW PLAYING</mat-card-title>
    <img src="{{selection.coverArtURL}}" id="selection-cover">
    <div class="bottom-text">
      <mat-card-title>{{selection.title}}</mat-card-title>
      <mat-card-subtitle>{{selection.artist}}</mat-card-subtitle>
    </div>
  </mat-card>
  <div>
    <mat-card id="next-groove">
      <mat-card-title id="up-next-text">UP NEXT...</mat-card-title>
      <img src="{{nextGroove.coverArtURL}}" id="next-groove-cover">
      <div class="bottom-text">
        <mat-card-title>{{nextGroove.title}}</mat-card-title>
        <mat-card-subtitle>{{nextGroove.artist}}</mat-card-subtitle>
      </div>
    </mat-card>
  </div>
</section>
