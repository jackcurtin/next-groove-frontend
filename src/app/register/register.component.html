<form>
  <h2>Login or Register Below</h2>
  <input [(ngModel)]="email" type="text" name="email" placeholder="Email"/>
  <input [(ngModel)]="password" type="text" name="password" placeholder="Password"/>
  <input (click)="registerUser()" type="submit" value="Register">
  <input (click)="loginUser()" type="submit" value="Login">
</form>
